<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <title>AC Store</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="img/logo.png" alt="Logo" />
      </a>
    </header>
    <nav class="navigation">
      <a class="navigation__links" href="index.html">Store</a>
      <a class="navigation__links" href="about.html">About</a>
    </nav>
    <main class="container">
      <h1>React JS</h1>
      <div class="shirt">
        <img class="shirt__img" src="img/3.jpg" alt="shirt" />
        <div class="shirt__content">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam velit
            est, mollis sed nulla eu, facilisis euismod tellus. Nulla ut est sed
            lectus mattis dictum sit amet fermentum sem.
          </p>
          <form class="form">
            <select class="form__select">
              <option disabled selected>--Select Size--</option>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
            <input class="form__select" type="number" placeholder="Quantity" min="1">
            <input class="form__submit" type="submit" value="Add to Cart">
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">AC Shop - All rights reserved</p>
    </footer>
  </body>
</html>
